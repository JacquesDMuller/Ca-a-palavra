<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - TechDev</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body data-theme="light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold" href="index.html">TechDev</a>
            <div class="d-flex align-items-center">
                <button id="theme-toggle" class="btn btn-outline-primary me-3">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Formulário de Inscrição -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Formulário de Inscrição</h2>
                        <form id="inscricaoForm" onsubmit="return validateForm(event)">
                            <div class="progress mb-4">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" maxlength="14" required>
                            </div>
                            <div class="mb-3">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" maxlength="15" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Documentos (Opcional)</label>
                                <div class="mb-2">
                                    <label for="rg" class="form-label text-muted small">RG ou CNH (PDF, JPG, PNG)</label>
                                    <input type="file" class="form-control" id="rg" accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                                <div class="mb-2">
                                    <label for="comprovante" class="form-label text-muted small">Comprovante de Residência (PDF, JPG, PNG)</label>
                                    <input type="file" class="form-control" id="comprovante" accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                                <div class="mb-2">
                                    <label for="certificado" class="form-label text-muted small">Certificado Escolar (PDF, JPG, PNG)</label>
                                    <input type="file" class="form-control" id="certificado" accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                            </div>
                            <button type="submit" class="button-shine">Enviar Inscrição</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
